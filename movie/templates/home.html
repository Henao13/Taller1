<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }
        .movie-card {
            margin-bottom: 30px;
        }
        .movie-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Movie Search</h1>
        <form action="" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="searchMovie" placeholder="Search for a movie...">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <p class="text-muted">Searching for: <strong>{{ searchTerm }}</strong></p>
        <div class="row">
            {% for movie in movies %}
                <div class="col-md-4 movie-card">
                    <div class="card h-100">
                        <img src="{{ movie.image.url }}" class="card-img-top movie-image" alt="{{ movie.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <p class="card-text">{{ movie.description }}</p>
                        </div>
                        <div class="card-footer">
                            {% if movie.url %}
                                <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
